
<article class="box-item" itemscope="itemscope" itemtype="http://schema.org/Blogpageing" itemprop="blogpage">
	<span class="category">
		<a href="{{ site.url }}{{ site.baseurl }}/categorie/{{ page.categorie }}">
			<span>{{ page.categorie }}</span>
		</a>
	</span>

	<div class="box-body">
		{% if page.image %}
		<div class="cover"> 
			{% include new-post-tag.html date=page.date %}
			<a href="{{ page.url | prepend: site.baseurl }}">
				<img src="ressources/img/placeholder.png" data-url="{{ page.image }}" class="preload">
			</a>
		</div>
		{% endif %}

		<div class="box-info">
			<meta itemprop="datePublished" content="{{ page.date | date_to_xmlschema }}">
			<time itemprop="datePublished" datetime="{{ page.date | date_to_xmlschema }}" class="date">
				{% include date.html date=page.date %}
			</time>

			<a class="page-link" href="{{ page.url }}">
				<h2 class="page-title" itemprop="name">{{ page.titre }}</h2>
			</a>
			<a class="page-link" href="{{ page.url }}">
				<p class="description">{{ page.description }}</p>
			</a>
		</div>
	</div>
</article>
